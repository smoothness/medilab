<div>
  <h2 id="session-page-heading" mediTranslate="sessions.title" [translateValues]="{ username: account.login }" *ngIf="account">
    Active sessions for [<strong>{{ account.login }}</strong
    >]
  </h2>

  <div class="alert alert-success" *ngIf="success" mediTranslate="sessions.messages.success">
    <strong>Session invalidated!</strong>
  </div>

  <div class="alert alert-danger" *ngIf="error" mediTranslate="sessions.messages.error">
    <strong>An error has occurred!</strong> The session could not be invalidated.
  </div>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="session-page-heading">
      <thead>
        <tr>
          <th scope="col" mediTranslate="sessions.table.ipaddress">IP Address</th>
          <th scope="col" mediTranslate="sessions.table.useragent">User agent</th>
          <th scope="col" mediTranslate="sessions.table.date">Date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.ipAddress }}</td>
          <td>{{ session.userAgent }}</td>
          <td>{{ session.tokenDate | date: 'longDate' }}</td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="invalidate(session.series)" mediTranslate="sessions.table.button">
              Invalidate
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
