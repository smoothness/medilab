<div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 mediTranslate="activate.title">Activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span mediTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
        <a class="alert-link" routerLink="/" mediTranslate="global.messages.info.authenticated.link">sign in</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" >
        <span mediTranslate="activate.messages.error"> <strong>Your user could not be activated.</strong> Please use the registration form to </span>
        <a class="alert-link" routerLink="/register" mediTranslate="global.messages.info.register.link">sign up</a>.
      </div>
    </div>
  </div>
</div>
