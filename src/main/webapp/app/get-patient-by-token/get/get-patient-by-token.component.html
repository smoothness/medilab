<medi-header></medi-header>

<main class="row m-0 p-0 mt-5">
  <!-- Title -->
  <section class="row p-0 m-0 mx-auto mt-5">
    <div class="col-md-12 text-center">
      <h1 mediTranslate="token.title" data-cy="registerTitle">Registration</h1>
    </div>

    <div id="ml-register" class="card col-md-12 mx-auto my-3 bg-dark">
      <div id="formContainer" class="card-body">
        <form name="registerForm" role="form" autocomplete="off" [formGroup]="searchForm" (ngSubmit)="find()">
          <div class="form-group">
            <label class="form-control-label" for="token" mediTranslate="token.key">Phone</label>
            <input
              type="text"
              class="form-control"
              id="token"
              name="token"
              formControlName="token"
              data-cy="token"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="doctorCode" mediTranslate="token.doctorCode">Phone</label>
            <input
              type="text"
              class="form-control"
              id="doctorCode"
              name="doctorCode"
              formControlName="doctorCode"
              data-cy="doctorCode"
            />
          </div>

          <!-- Buttons -->
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary col-5 m-2"
              [disabled]="searchForm.invalid"
            >
              <fa-icon icon="search"></fa-icon>
              <span mediTranslate="token.btn"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
