<section class="row p-0 m-0">
  <div class="col-md-10 mx-auto my-5 card bg-dark">
    <div class="text-center mt-3">
      <h2 mediTranslate="medilabApp.ailment.home.title"></h2>
    </div>
    <div class="mt-4">
      <div class="table-responsive" id="entities">
        <table class="table table-striped" aria-describedby="page-heading">
          <thead>
            <tr>
              <th class="text-center" scope="col"><span mediTranslate="medilabApp.ailment.ailmentName"></span></th>
              <th class="text-center" scope="col"><span mediTranslate="medilabApp.ailment.quantityPatients"></span></th>
              <th class="text-center" scope="col"><span mediTranslate="medilabApp.ailment.detail"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ailment of ailments" data-cy="entityTable">
              <td class="text-center">
                {{ ailment.name }}
              </td>
              <td class="text-center">
                {{ ailment.total }}
              </td>
              <td class="text-center">
                <div>
                  <button type="submit" [routerLink]="['', ailment.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" mediTranslate="medilabApp.ailment.viewReport"></span>
                  </button>
                </div>
              </td>

              <!-- <td class="text-right">
                  <div>
                    <button
                      type="submit"
                      [routerLink]="['/doctor', doctor.id, 'edit']"
                      class="btn btn-primary btn-sm"
                      data-cy="entityEditButton"
                    >
                      <fa-icon icon="calendar-alt"></fa-icon>
                      <span class="d-none d-md-inline" mediTranslate="medilabApp.doctor.list.btnDate">Edit</span>
                    </button>
                  </div>
                </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
