<div>
  <h2 id="page-heading" data-cy="TreatmentHeading">
    <span mediTranslate="medilabApp.treatment.home.title">Treatments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span mediTranslate="medilabApp.treatment.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-treatment"
        [routerLink]="['/treatment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span mediTranslate="medilabApp.treatment.home.createLabel"> Create a new Treatment </span>
      </button>
    </div>
  </h2>

  <medi-alert-error></medi-alert-error>

  <medi-alert></medi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="treatments?.length === 0">
    <span mediTranslate="medilabApp.treatment.home.notFound">No treatments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="treatments && treatments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span mediTranslate="global.field.id">ID</span></th>
          <th scope="col"><span mediTranslate="medilabApp.treatment.specifications">Specifications</span></th>
          <th scope="col"><span mediTranslate="medilabApp.treatment.medicines">Medicines</span></th>
          <th scope="col"><span mediTranslate="medilabApp.treatment.duration">Duration</span></th>
          <th scope="col"><span mediTranslate="medilabApp.treatment.removed">Removed</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let treatment of treatments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/treatment', treatment.id, 'view']">{{ treatment.id }}</a>
          </td>
          <td>{{ treatment.specifications }}</td>
          <td>{{ treatment.medicines }}</td>
          <td>{{ treatment.duration }}</td>
          <td>{{ treatment.removed }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/treatment', treatment.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" mediTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/treatment', treatment.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" mediTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(treatment)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" mediTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
