<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="medi-treatment-heading" data-cy="TreatmentCreateUpdateHeading" mediTranslate="medilabApp.treatment.home.createOrEditLabel">
        Create or edit a Treatment
      </h2>

      <div>
        <medi-alert-error></medi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" mediTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.treatment.specifications" for="field_specifications"
            >Specifications</label
          >
          <input
            type="text"
            class="form-control"
            name="specifications"
            id="field_specifications"
            data-cy="specifications"
            formControlName="specifications"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.treatment.medicines" for="field_medicines">Medicines</label>
          <input type="text" class="form-control" name="medicines" id="field_medicines" data-cy="medicines" formControlName="medicines" />
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.treatment.duration" for="field_duration">Duration</label>
          <input type="text" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.treatment.removed" for="field_removed">Removed</label>
          <input type="checkbox" class="form-check" name="removed" id="field_removed" data-cy="removed" formControlName="removed" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span mediTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span mediTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
