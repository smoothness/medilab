<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="patient">
      <h2 data-cy="patientDetailsHeading"><span mediTranslate="medilabApp.patient.detail.title">Patient</span></h2>

      <hr />

      <medi-alert-error></medi-alert-error>

      <medi-alert></medi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span mediTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ patient.id }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.patient.secondSurname">Second Surname</span></dt>
        <dd>
          <span>{{ patient.secondSurname }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.patient.phone">Phone</span></dt>
        <dd>
          <span>{{ patient.phone }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.patient.token">Token</span></dt>
        <dd>
          <span>{{ patient.token }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.patient.active">Active</span></dt>
        <dd>
          <span>{{ patient.active }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.patient.internalUser">Internal User</span></dt>
        <dd>
          <span>{{ patient.internalUser?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span mediTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/patient', patient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span mediTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
