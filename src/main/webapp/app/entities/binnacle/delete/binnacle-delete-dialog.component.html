<form *ngIf="binnacle" name="deleteForm" (ngSubmit)="confirmDelete(binnacle.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="binnacleDeleteDialogHeading" mediTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <medi-alert-error></medi-alert-error>

    <p id="medi-delete-binnacle-heading" mediTranslate="medilabApp.binnacle.delete.question" [translateValues]="{ id: binnacle.id }">
      Are you sure you want to delete this Binnacle?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span mediTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="medi-confirm-delete-binnacle" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span mediTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
