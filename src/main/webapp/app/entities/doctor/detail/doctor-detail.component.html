<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="doctor">
      <h2 data-cy="doctorDetailsHeading"><span mediTranslate="medilabApp.doctor.detail.title">Doctor</span></h2>

      <hr />

      <medi-alert-error></medi-alert-error>

      <medi-alert></medi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span mediTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ doctor.id }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.doctor.specialty">Specialty</span></dt>
        <dd>
          <span>{{ doctor.specialty }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.doctor.active">Active</span></dt>
        <dd>
          <span>{{ doctor.active }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.doctor.internalUser">Internal User</span></dt>
        <dd>
          <span>{{ doctor.internalUser?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span mediTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/doctor', doctor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span mediTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
