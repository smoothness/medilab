<div id="ml-modify" class="card mx-auto my-auto">
  <div class="card-header bg-dark">
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="card-body">
    <medi-emergency-form #formElement></medi-emergency-form>
    <div class="text-center">
      <button
        type="submit"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        class="btn btn-lg btn-primary col-12"
        (click)="save()"
      >
        <fa-icon icon="save"></fa-icon>&nbsp;<span mediTranslate="entity.action.save">Save</span>
      </button>
    </div>
  </div>

</div>
