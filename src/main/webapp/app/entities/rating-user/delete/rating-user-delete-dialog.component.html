<form *ngIf="ratingUser" name="deleteForm" (ngSubmit)="confirmDelete(ratingUser.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="ratingUserDeleteDialogHeading" mediTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <medi-alert-error></medi-alert-error>

    <p id="medi-delete-ratingUser-heading" mediTranslate="medilabApp.ratingUser.delete.question" [translateValues]="{ id: ratingUser.id }">
      Are you sure you want to delete this Rating User?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span mediTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="medi-confirm-delete-ratingUser" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span mediTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
