<form *ngIf="appointmentTreatmentAilment" name="deleteForm" (ngSubmit)="confirmDelete(appointmentTreatmentAilment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="appointmentTreatmentAilmentDeleteDialogHeading" mediTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <medi-alert-error></medi-alert-error>

    <p
      id="medi-delete-appointmentTreatmentAilment-heading"
      mediTranslate="medilabApp.appointmentTreatmentAilment.delete.question"
      [translateValues]="{ id: appointmentTreatmentAilment.id }"
    >
      Are you sure you want to delete this Appointment Treatment Ailment?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span mediTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="medi-confirm-delete-appointmentTreatmentAilment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span mediTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
