

<div class="">

    <div class="container">
    <!-- START body patient Block -->
    <div class="mt-3">
        <div class="card bg-dark mb-3">
          <h5 class="card-header" mediTranslate="medilabApp.appointmentTreatmentAilment.diagnosis">Diagnóstico detallado</h5>
          <div class="card-body">
            <ul class="list-group ml-profile__agenda">
              <li class="list-group-item" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-calendar" viewBox="0 0 16 16">
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                </svg>
                <div class="ml-profile__agenda-data" *ngIf= "appointmentTreatmentAilment !== null">
                  <time>Nombre del Doctor Aquí</time>
                  <b class="mr-2"></b>
                  <div class="ml-profile__appointment-doctor-info">
                    <b class="mr-2">{{appointmentTreatmentAilment.appointment.date}}</b>
                    <span class="badge bg-primary">prueba</span>
                  </div>
                  <div class="ml-profile__appointment-doctor-info">
                    <b class="mr-2">{{appointmentTreatmentAilment.appointment.date}}</b>
                    <span class="badge bg-primary">prueba</span>
                  </div>
                </div> 
              </li>
            </ul>
          </div>
        </div>
    </div>
</div>
