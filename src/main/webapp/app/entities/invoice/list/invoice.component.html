  <medi-alert-error></medi-alert-error>

  <medi-alert></medi-alert>
  <section class="row p-0 m-0">
    <div class="cold-md-10 mx-auto my-5 card bg-dark">
      <div class="text-center mt-3"> 
        <h2 mediTranslate="medilabApp.invoice.home.title"></h2>
      </div>
      <div class="alert alert-warning" id="no-result" *ngIf="invoices?.length == undefined">
        <span mediTranslate="medilabApp.invoice.home.notFound">No invoices found</span>
      </div>

      <div class="mt-4">
        <div class="table-responsive" id="entities" *ngIf="invoices && invoices.length > 0">
          <table class="table table-striped" aria-describedby="page-heading">
            <thead>
              <tr>
                <th scope="col"><span mediTranslate="global.field.id">NÃºmero</span></th>
                <th scope="col"><span mediTranslate="medilabApp.invoice.date">Date</span></th>
                <th scope="col"><span mediTranslate="medilabApp.invoice.total">Total</span></th>
                <th scope="col"><span mediTranslate="medilabApp.invoice.status">Status</span></th>
                <th scope="col"><span mediTranslate="medilabApp.invoice.appointment">Appointment</span></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoices; trackBy: trackId" data-cy="entityTable">
                <td>
                  <a [routerLink]="['/invoice', invoice.id, 'view']">{{ invoice.id }}</a>
                </td>
                <td>{{ invoice.date | formatMediumDate }}</td>
                <td>{{ invoice.total }}</td>
                <td mediTranslate="{{ 'medilabApp.Status.' + invoice.status }}">{{ invoice.status }}</td>
                <td>
                  <div *ngIf="invoice.appointment">
                    <a
                      [routerLink]="['/appointment', invoice.appointment?.id, 'view']">{{ invoice.appointment?.id }}</a>
                  </div>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <button type="submit" [routerLink]="['/invoice', invoice.id, 'view']" class="btn btn-info btn-sm"
                      data-cy="entityDetailsButton">
                      <fa-icon icon="eye"></fa-icon>
                      <span class="d-none d-md-inline" mediTranslate="entity.action.view">View</span>
                    </button>
                    <!--
                    <button type="submit" [routerLink]="['/invoice', invoice.id, 'edit']" class="btn btn-primary btn-sm"
                      data-cy="entityEditButton">
                      <fa-icon icon="pencil-alt"></fa-icon>
                      <span class="d-none d-md-inline" mediTranslate="entity.action.edit">Edit</span>
                    </button>

                    <button type="submit" (click)="delete(invoice)" class="btn btn-danger btn-sm"
                      data-cy="entityDeleteButton">
                      <fa-icon icon="times"></fa-icon>
                      <span class="d-none d-md-inline" mediTranslate="entity.action.delete">Delete</span>
                    </button>-->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
