<div class="card bg-dark col-8 m-0 p-0">
  <div class="card-header">
    <h5 mediTranslate="medilabApp.medicalExams.detail.title"></h5>
  </div>

  <div class="card-body">
    <div class="alert alert-warning" id="no-result" *ngIf="medicalExams?.length === 0">
      <span mediTranslate="medilabApp.emergencyContact.home.notFound">No emergencyContacts found</span>
    </div>
    <div class="table-responsive" id="entities" *ngIf="medicalExams && medicalExams.length > 0">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
        <tr>
          <th scope="col"><span mediTranslate="medilabApp.medicalExams.name">Name</span></th>
          <th scope="col"><span mediTranslate="medilabApp.medicalExams.description">Description</span></th>
          <th scope="col" *ngIf="showButtons"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let medicalExam of medicalExams" data-cy="entityTable">
          <td>{{ medicalExam.name }}</td>
          <td>{{ medicalExam.description }}</td>
          <td class="text-right" *ngIf="showButtons">
            <div class="btn-group" *ngIf="showButtons">
              <button
                type="submit"
                (click)="showEditModal(medicalExam)"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" mediTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(medicalExam)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" mediTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
