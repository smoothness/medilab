<section>
  <div class="card bg-dark">
    <form #resumeForm="ngForm" autocomplete="off">
      <div class="card-body">
        <div class="d-flex justify-content-between card-title mb-5">
          <h4 class="d-flex align-items-center text-white" mediTranslate="medilabApp.invoice.home.createLabel">Factura</h4>
          <button class="btn btn-primary" (click)="addLine()" [disabled]="resumeForm.invalid">+ Agregar LÃ­nea</button>
        </div>
        <div class="row justify-content-between">
          <div class="col-md">
            <h4 class="align-items-center text-white w-auto" mediTranslate="medilabApp.lineComment.description"></h4>
          </div>
          <div class="col-md">
            <h4 class="align-items-center text-white w-auto" mediTranslate="medilabApp.lineComment.quantity"></h4>
          </div>
          <div class="col-md">
            <h4 class="align-items-center text-white w-auto" mediTranslate="medilabApp.lineComment.unitPrice"></h4>
          </div>
          <div class="col-md"></div>
        </div>
        <div class="row align-items-center justify-content-between" *ngFor="let ed of invoice.lineComments; let i = index">
          <div class="col-md-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="description{{ i }}"
                [(ngModel)]="ed.description"
                #description="ngModel"
                required
                [ngClass]="{ 'is-invalid': description.invalid && (description.touched || resumeForm.submitted) }"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="quantity{{ i }}"
                [(ngModel)]="ed.quantity"
                #quantity="ngModel"
                required
                [ngClass]="{ 'is-invalid': quantity.invalid && (quantity.touched || resumeForm.submitted) }"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="unitPrice{{ i }}"
                [(ngModel)]="ed.unitPrice"
                #unitPrice="ngModel"
                required
                [ngClass]="{ 'is-invalid': unitPrice.invalid && (unitPrice.touched || resumeForm.submitted) }"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <button class="btn btn-danger" (click)="deleteLine(ed, i)" mediTranslate="medilabApp.lineComment.deleteLine"></button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
      <button
        type="submit"
        id="saveEntity"
        data-cy="entityCreateSaveButton"
        [disabled]="resumeForm.invalid"
        class="btn btn-primary col-12"
        (click)="saveComment()"
      >
        <fa-icon icon="save"></fa-icon>&nbsp;<span mediTranslate="entity.action.save">Save</span>
      </button>
    </div>
  </div>
</section>
