<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lineComment">
      <h2 data-cy="lineCommentDetailsHeading"><span mediTranslate="medilabApp.lineComment.detail.title">Line Comment</span></h2>

      <hr />

      <medi-alert-error></medi-alert-error>

      <medi-alert></medi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span mediTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lineComment.id }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.lineComment.description">Description</span></dt>
        <dd>
          <span>{{ lineComment.description }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.lineComment.quantity">Quantity</span></dt>
        <dd>
          <span>{{ lineComment.quantity }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.lineComment.unitPrice">Unit Price</span></dt>
        <dd>
          <span>{{ lineComment.unitPrice }}</span>
        </dd>
        <dt><span mediTranslate="medilabApp.lineComment.invoiceCode">Invoice Code</span></dt>
        <dd>
          <div *ngIf="lineComment.invoiceCode">
            <a [routerLink]="['/invoice', lineComment.invoiceCode?.id, 'view']">{{ lineComment.invoiceCode?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span mediTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/line-comment', lineComment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span mediTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
