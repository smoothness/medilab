<section>
  <div class="card bg-dark p-5">
    <div class="text-center p-0 m-0">
      <h2 class="text-primary py-2" mediTranslate="home.appointmentDateChangeModal.title"></h2>
    </div>
    <div class="card-body">
      <form name="editForm" role="form" (ngSubmit)="save()" [formGroup]="editForm">
        <div class="form-group">
          <label class="form-control-label text-white" mediTranslate="medilabApp.appointment.detail.date" for="fieldDate"></label>
          <div class="input-group">
            <input
              id="fieldDate"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              [minDate]="todayDate"
              [startDate]="formattedDate"
              formControlName="date"
            />
            <span class="input-group-append">
                <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
              </span>
          </div>
        </div>

        <div class="row m-0 p-0 mt-3">
          <div class="col p-0 mr-1">
            <medi-cancel-button></medi-cancel-button>
          </div>
          <div class="col p-0 ml-1">
            <button
              type="submit"
              id="save-entity"
              data-cy="entityCreateSaveButton"
              [disabled]="editForm.invalid"
              class="btn btn-primary w-100"
            >
              <fa-icon icon="save"></fa-icon>&nbsp;<span mediTranslate="entity.action.save">Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
