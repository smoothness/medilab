<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="medi-appointment-heading"
        data-cy="AppointmentCreateUpdateHeading"
        mediTranslate="medilabApp.appointment.home.createOrEditAppointment"
      >
        Crear o editar una cita
      </h2>
      <div>
        <medi-alert-error></medi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" mediTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.appointment.date" for="field_date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.appointment.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status" ngModel="PENDING">
            <!-- <option [ngValue]="null">{{ 'medilabApp.Status.null' | translate }}</option> -->
            <option value="CANCELED">{{ 'medilabApp.Status.CANCELED' | translate }}</option>
            <option value="PENDING">{{ 'medilabApp.Status.PENDING' | translate }}</option>
            <option value="PAID">{{ 'medilabApp.Status.PAID' | translate }}</option>
            <option value="FINISHED">{{ 'medilabApp.Status.FINISHED' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" mediTranslate="medilabApp.appointment.patient" for="field_patient">Patient</label>
          <select class="form-control" id="field_patient" data-cy="patient" name="patient" formControlName="patient">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="patientOption.id === editForm.get('patient')!.value?.id ? editForm.get('patient')!.value : patientOption"
              *ngFor="let patientOption of patientsCollection; trackBy: trackPatientById"
            >
              {{ patientOption.secondSurname }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span mediTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span mediTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
    <swal
      #addedAppointment
      title="Cita creada con Ã©xito"
      text="La cita ha sido creada y agregada a su calendario."
      icon="question"
      (confirm)="confirmClose()"
      [showCancelButton]="false"
    >
    </swal>
  </div>
</div>
