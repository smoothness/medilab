    <div class="text-center my-4">
      <h1 mediTranslate="login.title" data-cy="loginTitle">Iniciar sesi√≥n</h1>
    </div>

    <form class="form" role="form" autocomplete="off" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="username-label" for="username" mediTranslate="login.form.idEmail">Login</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'login.form.idEmail' | translate }}"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="form-group">
        <label for="password" mediTranslate="login.form.password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-block btn-primary my-3" mediTranslate="login.form.button" data-cy="submit">Sign in</button>
      </div>

      <div class="container ml-2 my-3">
        <div class="row">
          <div class="col-6 p-0 m-0">
            <div class="form-check pl-3">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span mediTranslate="login.form.rememberme">Remember me</span>
              </label>
            </div>
          </div>

          <div class="col-6 p-0 m-0">
            <div class="pl-3">
              <a
                class="text-primary ml-5 pl-4"
                routerLink="/reset/request"
                mediTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >Here.</a
              >
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="text-center mt-4">
      <span class="text-primary" mediTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
      <a class="text-primary" routerLink="/register" mediTranslate="global.messages.info.register.link">Register a new account</a>
    </div>
  </section>
</main>
